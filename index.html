<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtechs - Design Confidently</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="rectangle"></div>
    <div class="container">
      <div class="header">
        <div class="logo">@Funtechs</div>
        <nav class="nav-buttons">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">TEAM</a></li>
            <li>
              <button class="btn btn-secondary">SIGN IN</button>
            </li>
            <li>
              <button class="btn btn-primary">SIGN UP</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="text">
          <h1>Design Confidently.</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tristique sapien
            praesent et vestibulum blandit faucibus. Risus ut a, sodales magna sem velit
            quam.
          </p>
          <div class="buttons">
            <button class="btn btn-primary">GETTING STARTED</button>
            <button class="btn btn-secondary">CALL US NOW</button>
          </div>
        </div>
        <img src="./assets/image.png" class="image" />
      </div>
    </div>
    <div class="social-icons">
      <img class="gray-bg" src="./assets/google.png" alt="Google" />
      <img class="gray-bg" src="./assets/facebook.png" alt="Facebook" />
      <img class="gray-bg" src="./assets/youtube.png" alt="YouTube" />
      <img class="gray-bg" src="./assets/linkedin.png" alt="LinkedIn" />
      <img class="gray-bg" src="./assets/magento.png" alt="Magento" />
      <img src="./assets/fiverr.png" alt="Fiverr" />
      <img src="./assets/netflix.png" alt="Netflix" />
    </div>
  </body>
</html>
